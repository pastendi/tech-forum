{% extends 'base.html' %}
{% load static %}
{% block title %}
  BLog
{% endblock title %}
{% block app_css %}
  <link rel='stylesheet' href="{% static 'blog/index.css' %}" />
{% endblock app_css %}
{% block content %}
  <section id="greeting">
    <h1>Blog app starting page</h1>
  </section>
  <section id="new">
    <h1>Latest Posts</h1>
    <div class="latest-posts center-content">
      {% for post in posts %}
        {% include 'blog/includes/post.html' %}
      {% endfor %}
    </div>
  </section>
{% endblock content %}
